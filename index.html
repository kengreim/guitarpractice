<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
  </head>
  <body>
    <div id="main">
      <h1>Options</h1>
      <div class="options">
        <label>Sharps and flats?</label><input type="checkbox" id="accidentalsCheckbox" checked="true">
        <div class="break"></div>
        <label>Name string?</label><input type="checkbox" id="stringCheckbox" checked="true">
        <div class="break"></div>
        <label>Play beep on note change?</label><input type="checkbox" id="beepCheckbox">
      </div>
      <h1>Speed</h1>
      <div class="options">
        <input type="range" min="1" max="10" value="5.5" step="0.1" class="slider" id="durationRange">
        <div class="break"></div>
        <h3 id="durationText">5.5</h3>
        <div class="break"></div>
        <button type="button" title="StartStop" class="startbutton" id="startstop" onclick="changeState()">Start</button>
      </div>
      <h1>Note</h1>
      <div id="note">Ready...</div>
    </div>
    <script src="guitar.js"></script>
  </body>
</html>
